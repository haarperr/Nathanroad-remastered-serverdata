<!DOCTYPE html>
<html>
   <head>
      <title>Loading Screen</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <div class="container">
         <div class="updates">
            <div class="characterinfo">
               <img class="steamimg" src="assets/img/no-image.png">
               <h2><span><i class="fab fa-steam"></i></span> <span>歡迎, </span><span class="steamid"> null</span></h2>
               <p class="userip"></p>
            </div>
            <hr>
            <div class="updatesinfo">
               <h2>
                  <span class="newupdates"><i class="fas fa-mug-hot background"></i> </span> 
                  <span>更新內容</span>
               </h2>
               <p class="updatedata"></p>
            </div>
            <hr>
            <div class="icons">
               <span id="volumeup" class="icon"><i class="fas fa-volume-up background"></i></span>
               <span class="icon"><i class="fas fa-gamepad background"></i></span>
               <span class="icon"><i class="fas fa-snowflake background"></i></span>
            </div>
            <div class="servername">
               <h2 class="servernameh2"></h2>
               <p class="copyright"></p>
            </div>
         </div>
         <div class="logo"><img src=""></div>
         <div class="progress">
            <div class="progress-value background"></div>
         </div>
         <div class="video-background">
            <iframe class="videoContainer__video" height="100%" width="100%"
               src="https://www.youtube.com/embed/Kj1UNzShlbY?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=1&amp;loop=1&amp;mute=1&amp;start=0&amp;vq=HD1080"
               frameborder="0" allowfullscreen>
            </iframe>
               
               <audio autoplay loop id="music">
                  <source src="assets/audio/audio.mp3" type="audio/mpeg">
               </audio>
         </div>
      </div>
      <div id="cursor"></div>
      <canvas id="stage" height="400" width="520"></canvas>
      <canvas class="snow" id="snow" width="15" height="15"></canvas>
      <!-- <audio id="music" src="assets/audio/audio.mp3" autoplay loop hidden> -->
         
   </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="../config.js"></script>
   <script src="assets/js/app.js"></script>
   <script src="assets/js/game.js"></script>
   <script src="assets/js/snow.js"></script>
</html>
