<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='index.css'>
    <link
        href='https://fonts.googleapis.com/css?family=Titillium+Web:wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'
        rel='stylesheet'>
    <script src='nui://game/ui/jquery.js' type='text/javascript'></script>

    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.8.2/css/all.css'

<body>
    <div id='bodyContainer' class='bodyContainer'>
        <div class='appContainer'>
            <div class='appTitle'></div>

            <div class='appContent' id='appContent'>
                <div class='element center full' style='line-height: 40px;' id="welcome"></div><br>
                <div class='element full' style='height: 330px;' id="test_content"></div>
                <div class='full' style='position: absolute; left: 1%; bottom: 50px; font-weight: 300;'><div style='color: rgb(229, 62, 62);' id="warning"></div></div>
            </div>

            <div id='currentQuestionTime' style='position: absolute; top: 13%; left: 86.5%; color: white;'></div>
            <div id='currentQuestion' style='position: absolute; top: 17%; left: 86.5%; color:white;'></div>

            <form id='appQuestionContainer' action=''><p id='appQuestionDescription'></p></form>

            <div class='lds-ring' id='loader'>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <script src='index.js'></script>
