<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="question-container">
			<!-- header -->
			<div class="header">
				<h1>車神駕駛學院</h1>
			</div>
			<!-- home -->
			<div class="body home">
				<div class="content">
					<!-- ICI BREVE PRESENTATION -->
					<center>
						<img src="dmv.png" class="logo">
						<br>
						<p class="bold-text">歡迎來到車神駕駛學院
					</center>
					<br>
					<center>所有彌敦道市民都必須通過駕駛考試後才能駕駛車輛。
						<br>請認真作答，不要隨意回答。
						<br>
						<br> 理論考試
						<br> - 理論考試費用為2000元，如果考試不及格也不會退還費用。
						<br>
						<br> 駕駛考試
						<br> - 駕駛考試費用為10000元，就像理論考試一樣，如果考試不及格也不會退還費用。
						<br> - 確保您在開車時保持警惕，避免發生意外！</p>
					</center>
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnQuestion">開始</a>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="0" max="10">
				</div>
			</div>
			<!-- Question-->
			<div class="body questionnaire-container">
				<div class="content">
					<h2 id="questionNumero"></h2>
					<p id="question"></p>
					<form class="form" id="question-form">
						<div>
							<input type="radio" name="question" id="answerA" value="A">
							<label class="answerA"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerB" value="B">
							<label class="answerB"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerC" value="C">
							<label class="answerC"></label>
						</div>
						<div>
							<input type="radio" name="question" id="answerD" value="D">
							<label class="answerD"></label>
						</div>
						<button type="submit" id="submit" class="submit">下一條問題</button>
					</form>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="0" max="10">
				</div>
			</div>
			<!-- Results -->
			<div class="body resultGood">
				<div class="content">
					<center>
						<p class="bold-text">理論考試合格</p>
						<br>
						<br>理論考試期間您表現不錯。
						<br>
						<br>您可以關閉此視窗，然後進行駕駛考試。
					</center>
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnClose">關閉</a>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="10" max="10">
				</div>
			</div>
			<div class="body resultBad">
				<div class="content">
					<center>
						<p class="bold-text">理論考試不合格</p>
						<br>
						<br>您尚未準備好進行理論考試，請稍後再試...
						<br>
						<br>
					</center>
				</div>
				<div class="buttonspot">
					<a href="#" class="button btnKick">關閉</a>
				</div>
				<div class="barre-progression">
					<h2>進度</h2>
					<progress class="progression" value="10" max="10">
				</div>
			</div>
		</div>
	</div>

	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="questions.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>

</body>
