<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="vehicleInformation">
			<div class="container d-flex justify-content-center align-items-center">
				<div class="card vehicleInformation-card">
					<span class="close-button" id="closeVehicleInformation"><i class="fas fa-times"></i></span>
					<div class="card-body vehicleInformation-card-body text-center p-3">
						<span class="menutitle">車輛信息</span>
						<hr>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="vehicle_description" placeholder="描述現況">
						</div>
						<div class="input-group mb-3">
							<input type="number" class="form-control" id="vehicle_price" placeholder="售價" min="0">
							<span class="input-group-text">$</span>
						</div>
						<div class="d-flex justify-content-center">
							<button type="button" id="submitContractInfo" class="btn btn-blue flex-grow-1" data-bs-dismiss="modal"><i class="fas fa-paper-plane"></i> 提交</button>
						</div>
						<hr>
						<div class="desc" class="text-justify">
							<span>車輛詳細描述現況，包括內部和外部顏色和功能。</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="contract1">
			<div class="container d-flex justify-content-center align-items-center">
				<div class="card contract1-card">
					<div class="card-body p-4">
						<div class="d-flex justify-content-center">
							<span id="title">購買車輛及銷售合約</span>
						</div>
						<hr>
						<p class="text-justify">這是雙方簽訂的合約 <span id="source_name"></span> (賣方) 和 <span id="target_name"></span> (買方)，出售賣方的 <span id="vehicle_label"></span>，車牌: <span id="plate_number"></span>。</p>
						<p class="text-justify">車輛現況: <span id="description"></span>。</p>
						<p class="text-justify">出售日期 <span id="date"></span>。買方同意以<span class="pm">銀行轉賬</span>向賣方支付購買價<span class="cur">$</span><span id="price"></span></p>
						<p class="text-justify">車輛將以現況出售，賣方對車輛的狀況不作任何保證。賣方將向買方提供所有車輛文件。</p>
						<div class="fixed-bottom row d-flex justify-content-center mb625">
							<div class="col col-md-4">
								<label id="signtest" class="d-flex justify-content-center"></label>
								<label class="d-flex justify-content-center signature-t">賣方簽署</label>
							</div>
							<div class="col col-md-4">

							</div>
						</div>
						<div class="fixed-bottom row d-flex justify-content-center mb625">
							<div class="col col-md-4">
							</div>
							<div class="col col-md-4">
								<label id="signtest2" class="d-flex justify-content-center"></label>
								<label class="d-flex justify-content-center signature-t">買方簽署</label>
							</div>
						</div>
						<div class="fixed-bottom d-flex justify-content-center mb125">
							<button type="button" id="signContract1" class="btn btn-blue" data-bs-dismiss="modal"><i class="fas fa-handshake"></i> 簽署合約</button>
						</div>
						<div class="fixed-bottom d-flex justify-content-center mb125">
							<button type="button" id="signContract2" class="btn btn-blue d-none" data-bs-dismiss="modal"><i class="fas fa-handshake"></i> 簽署合約</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="vara.js"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
